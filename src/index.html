<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Алексей Масланов">
    <meta name="description" content="Места России">
    <meta name="keywords" content="html, css">

    <title>Места России</title>
</head>

<body class="page">

    <header class="header">
        <img src="<%=require('./images/header-logo.svg')%>" alt="Лого Место в шапке" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__avatar">
            </div>
            <div class="profile__info">
                <div class="profile__flex">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" aria-label="Редактировать добавление текста"
                        type="button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" aria-label="Добавить" type="button"></button>
        </section>

        <section class="elements" aria-label="Фото">
            <template id="element">
                <article class="element">
                    <button class="element__trash" aria-label="Удалить" type="button"></button>
                    <img src="#" alt="" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title"></h2>
                        <button class="element__like" aria-label="Мне нравится" type="button"></button>
                    </div>
                </article>
            </template>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Алексей Масланов</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
            <form class="form form_edit_profile" name="form-author" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <input id="author-name-input" class="form__input form__input_info_author-name" placeholder="Имя автора"
                    type="text" name="name" required minlength="2" maxlength="40">
                <span class="form__input-error author-name-input-error"></span>
                <input id="author-profession-input" class="form__input form__input_info_author-name-profession"
                    placeholder="Профессия автора" type="text" name="about" required minlength="2" maxlength="200">
                <span class="form__input-error author-profession-input-error"></span>
                <button class="form__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_card">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
            <form class="form form_add_card" name="form-card" novalidate>
                <h2 class="form__title">Новое место</h2>
                <input id="card-name-input" class="form__input form__input_info_card-name" placeholder="Название"
                    type="text" name="name" required minlength="2" maxlength="30">
                <span class="form__input-error card-name-input-error"></span>
                <input id="card-reference-input" class="form__input form__input_info_card-reference"
                    placeholder="Ссылка на картинку" type="url" name="link" required>
                <span class="form__input-error card-reference-input-error"></span>
                <button class="form__save" aria-label="Отправить карточку" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_zoom">
        <div class="popup__container-zoom">
            <button class="popup__close-button" aria-label="Закрытие формы" type="button"></button>
            <figure class="popup__image-container">
                <img class="popup__image" src="#" alt="">
                <figcaption class="popup__image-title"></figcaption>
            </figure>
        </div>
    </div>

</body>

</html>
