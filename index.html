<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Алексей Масланов">
    <meta name="description" content="Места России">
    <meta name="keywords" content="html, css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места России</title>
</head>

<body class="page">

    <header class="header">
        <img src="./images/header-logo.svg" alt="Лого Место в шапке" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__avatar">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" aria-label="Редактировать добавление текста" type="button"></button>
            <button class="profile__add-button" aria-label="Добавить" type="button"></button>
        </section>

        <section class="elements" aria-label="Фото">
            <article class="element">
                <img src="./images/karachaevsk-unsplash.jpg" alt="Карачаевск" class="element__image">
                <div class="element__group">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" aria-label="Мне нравится" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" aria-label="Мне нравится" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombay-unsplash.jpg" alt="Домбай" class="element__image">
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" aria-label="Мне нравится" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" aria-label="Мне нравится" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombay-unsplash.jpg" alt="Домбай" class="element__image">
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" aria-label="Мне нравится" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/karachaevsk-unsplash.jpg" alt="Карачаево-Черкессия" class="element__image">
                <div class="element__group">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like" aria-label="Мне нравится" type="button"></button>
                </div>
            </article>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Алексей Масланов</p>
    </footer>

    <div class="popup popup_edit_profile">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
            <form class="form form_edit_profile" name="form-author">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__input_info_author-name" placeholder="Имя автора" type="text"
                    name="author-name" required />
                <input class="form__input form__input_info_author-name-profession" placeholder="Профессия автора"
                    type="text" name="author-profession" required />
                <button class="form__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
